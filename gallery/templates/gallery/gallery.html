<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery-list {
            width: 50%;
            background-color: #ffffff;
            padding: 10px;
            overflow-y: scroll;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .gallery-list h2 {
            margin-top: 20px;
        }
        .gallery-list .images {
            display: flex;
            overflow-x: auto; /* Enables horizontal scrolling */
            gap: 10px;
            white-space: nowrap; /* Prevents wrapping of child elements */
        }
        .gallery-list .images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        .gallery-list .images img:hover {
            border-color: #333;
        }
        .right-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .full-view {
            flex: 1;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .full-view img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .upload-section {
            flex: 1;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .upload-section form {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-section input[type="file"] {
            margin-bottom: 20px;
        }
        .upload-section img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* Custom scrollbar styles */
        /* Webkit-based browsers (Chrome, Safari) */
        .gallery-list .images::-webkit-scrollbar {
            height: 12px;
        }
        .gallery-list .images::-webkit-scrollbar-thumb {
            background-color: #782626;
            border-radius: 10px;
            border: 2px solid #fff;
        }
        .gallery-list .images::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
        .gallery-list .images::-webkit-scrollbar-track {
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        /* Firefox */
        .gallery-list .images {
            scrollbar-width: thin;
            scrollbar-color: #888 #f0f0f0;
        }
        .gallery-list .images::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        .gallery-list .images::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
            border: 2px solid #fff;
        }
        .gallery-list .images::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
    <script>
        function showImage(url) {
            document.getElementById('full-view-image').src = url;
        }

        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('upload-preview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</head>
<body>
    <div class="gallery-list">
        {% for category in images_data %}
            <div class="category">
                <h2>{{ category.category }}</h2>
                <div class="images">
                    {% for image in category.images %}
                        <img src="{{ image.url }}" alt="Image" onclick="showImage('{{ image.url }}')">
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="right-side">
        <div class="full-view">
            <img id="full-view-image" src="/static/styles/fantasy/dragon_man.png" alt="Selected Image">
        </div>
        <div class="upload-section">
            <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <img id="upload-preview" style="display: none;">
                <input type="file" name="image" accept="image/*" onchange="previewImage(event)" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
