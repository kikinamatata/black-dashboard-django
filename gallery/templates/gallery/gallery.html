<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery-list {
            width: 50%;  /* Increased the width to give more space to the gallery */
            background-color: #ffffff;
            padding: 10px;
            overflow-y: scroll;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .gallery-list h2 {
            margin-top: 20px;
        }
        .gallery-list .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-list .images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        .gallery-list .images img:hover {
            border-color: #333;
        }
        .full-view {
            width: 50%;  /* Adjusted to match the increased gallery width */
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .full-view img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        function showImage(url) {
            document.getElementById('full-view-image').src = url;
        }
    </script>
</head>
<body>
    <div class="gallery-list">
        {% for category in images_data %}
            <div class="category">
                <h2>{{ category.category }}</h2>
                <div class="images">
                    {% for image in category.images %}
                        <img src="{{ image.url }}" alt="Image" onclick="showImage('{{ image.url }}')">
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="full-view">
        <img id="full-view-image" src="/static/images/fantasy1.jpg" alt="Selected Image">
    </div>
</body>
</html>
